<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Note to Self</title>
<meta name="viewport" content="width=device-width initial-scale=1" >
<link href="css/stickNote.css" rel="stylesheet" type="text/css">
</head>

<body>
<div class="container">
<h1>Note to Self</h1>
<form>
    <select id="note_color">
			<option value="LightGoldenRodYellow">yellow</option> 
			<option value="PaleGreen">green</option>
			<option value="LightPink">pink</option>
			<option value="LightBlue">blue</option>
		</select>
    <input type="text" id="note_text" onkeypress="handle(event)" placeholder="Text">
    <input type="button" id="add_button" value="Add Sticky Note to Self">
  </form>

  <ul id="stickies">

  </ul>
  </div>
          <script src="js/stickyNoteList.js"></script>
</body>
</html>
